    <div class="container">

        <h2 class="my-4 text-center">İletişim Formu</h2>
        <form>
            <div class="row my-4">
                <div class="col">
                    <label for="isim">Ad</label>
                    <input type="text" class="form-control" id="isim" placeholder="İsim">
                </div>
                <div class="col">
                    <label for="soyisim">Soyad</label>
                    <input type="text" class="form-control" id="soyisim" placeholder="Soyisim">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="exampleFormControlInput1">E-posta</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="ornek@gmail.com">
                </div>
                <div class="col">
                    <label for="telefon">Telefon Numarası</label>
                    <input type="text" class="form-control" id="telefon" placeholder="Telefon Numarası">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Hangi Konuda İletişime İhtiyaç Duyuyorsunuz?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"
                    placeholder="Bizimle iletişim kurmak istediğiniz konu hakkında bilgi veriniz." rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block" name="Gönder" id="#" value="Formu Gönder">
                <input type="reset" class="btn btn-danger btn-block" name="Temizle" id="#" value="Formu Temizle">
            </div>
        </form>
    </div>
